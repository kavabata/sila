on:
  push:
    branches: [ master ]
name: ðŸš€ Deploy website on push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Upload from public_html via FTP
        uses: airvzxf/ftp-deployment-action@latest
        with:
          server: s22.cyber-folks.pl
          user: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_GITHUB }}
          remote_dir: ./public_html
          local_dir: ./
          delete: false
          max_retries: 10
          no_symlinks: true
          ftp_ssl_allow: false
          ftp_use_feat: false
          ftp_nop_interval: 2
          net_max_retries: 1
          net_persist_retries: 5
          net_timeout: 15s
          dns_max_retries: 8
          dns_fatal_timeout: 10s